<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/76d70cbe65.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="display">
        <p id="work_display">Work</p>
        <p id="pause_display">Pause</p>
    </div>
    <div id="contener_timer">
        <p id="timer">25:00</p>
    </div>
    <div id="contener_button">
        <button id="start"><em class="fa-solid fa-play"></em></button>
        <button id="reset"><em class="fa-solid fa-arrow-rotate-right"></em></button>
    </div>

    <form id="form">
        <div>
            <input placeholder="work time" type="number" id="work_input" min="1" required>
        </div>
        <div>
            <input placeholder="pause time" type="number" id="pause_input" min="1" required>
        </div>
        <div>
            <input placeholder="long pause time" type="number" id="long_pause_input" min="1" required>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
