<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/76d70cbe65.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="display">
        <h2 id="mode_display">Work</h2>
    </div>
    <div id="contener_timer">
        <h2 id="timer">25:00</h2>
    </div>
    <div id="contener_button">
        <em id="start" class="fa-solid fa-play"></em>
        <em id="reset" class="fa-solid fa-arrow-rotate-right"></em>
    </div>

    <form id="form">
        <div>
            <label for="work_input">work time (minutes)</label>
            <input placeholder="25" type="number" id="work_input" min="1" required>
        </div>
        <div>
            <label for="pause_input">pause time (minutes)</label>
            <input placeholder="5" type="number" id="pause_input" min="1" required>
        </div>
        <div>
            <label for="long_pause_input">long pause time (minutes)</label>
            <input placeholder="20" type="number" id="long_pause_input" min="1" required>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
